class_name: AcceptanceTester
bootstrap: _bootstrap.php
modules:
  enabled:
    - \Helper\Acceptance
    - Asserts
    - WPWebDriver
    - WPLoader
  config:
    WPWebDriver:
      url: 'http://localhost'
      url2: 'http://localhost'
      remoteRoute: wp/v2/posts
      testPostUrl: /testpost
      numberOfCalls: 2
      adminUsername: Codeception
      adminPassword: password
      clear_cookies: false
      adminPath: /wp-admin
      port: 4444
      browser: chrome
      capabilities:
        chromeOptions:
          args:
            - '--disable-blink-features=AutomationControlled'
            - '--disable-dev-shm-usage'
            - '--disable-infobars'
            - '--disable-extensions'
            - '--incognito'
            - '--disable-popup-blocking'
            - '--disable-default-apps'
            - '--force-device-scale-factor=1'
            - '--disable-features=TranslateUI'
            - >-
              --user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64)
              AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0
              Safari/537.36
          excludeSwitches:
            - enable-automation
          useAutomationExtension: false
          prefs:
            profile.default_zoom_level: 0
            profile.password_manager_enabled: false
    WPLoader:
      wpRootFolder: /var/www/html
      dbName: wordpress_unit_test
      dbHost: 127.0.0.1
      dbUser: wordpressuser
      dbPassword: password
      tablePrefix: wp_
