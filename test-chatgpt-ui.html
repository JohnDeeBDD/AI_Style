<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI Test</title>
    <style>
        /* Base styles */
        /*
         * Base styles with adjustments for WordPress admin bar
         * When the page is loaded within WordPress, the body will have the 'admin-bar' class
         * and the #wpadminbar will be present at the top of the page.
         */
        body {
            background-color: #343541;
            color: #fff;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* WordPress Admin Bar Adjustments */
        body.admin-bar {
            /* Account for the WordPress admin bar height (32px desktop, 46px mobile) */
            height: calc(100vh - 32px);
            margin-top: 32px; /* Push content below the admin bar */
        }

        @media screen and (max-width: 782px) {
            body.admin-bar {
                /* Adjust for taller admin bar on mobile */
                height: calc(100vh - 46px);
                margin-top: 46px;
            }
        }

        /* Chat container */
        #chat-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            min-height: 500px;
            background: #343541;
            border: 1px solid #444654;
            box-sizing: border-box;
            margin: 0 auto;
            flex: 1;
            height: 100%;
        }

        /* Sidebar */
        #chat-sidebar {
            width: 250px;
            min-width: 180px;
            max-width: 300px;
            background: #202123;
            border-right: 1px solid #444654;
            padding: 16px;
            box-sizing: border-box;
            color: #ececf1;
        }

        /* Main chat area */
        #chat-main {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            padding: 0;
            min-width: 0;
            background: #343541;
        }

        /* Messages area */
        #chat-messages {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 16px;
            border-bottom: 1px solid #444654;
            min-height: 200px;
            color: #ececf1;
        }

        /* Main prompt title */
        #what-are-you-working-on {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
            padding: 0 16px;
        }

        /* Input area */
        #chat-input {
            flex: 0 0 auto;
            padding: 16px;
            background: #343541;
            border-top: 1px solid #444654;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Comment form */
        .comment-respond {
            margin: 0;
            padding: 16px;
            width: 100%;
            max-width: 768px;
        }

        #commentform {
            background-color: #40414f;
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 0;
            max-width: 768px;
            width: 100%;
        }

        .comment-form-comment {
            margin: 0;
            padding: 0;
            flex: 1;
        }

        #comment {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 12px 45px 12px 12px;
            resize: none;
            min-height: 24px;
            line-height: 1.5;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        #comment:focus {
            outline: none;
        }

        #comment::placeholder {
            color: #8e8ea0;
        }

        .form-submit {
            margin: 0;
            position: absolute;
            right: 16px;
            bottom: 14px;
        }

        .form-submit input[type="submit"] {
            background-color: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.2s;
            font-size: 0;
            position: relative;
        }

        /* Plus button */
        .plus-button {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #40414f;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
        }

        .plus-button::before,
        .plus-button::after {
            content: "";
            position: absolute;
            background-color: #8e8ea0;
        }

        .plus-button::before {
            width: 16px;
            height: 2px;
            top: 15px;
            left: 8px;
        }

        .plus-button::after {
            width: 2px;
            height: 16px;
            top: 8px;
            left: 15px;
        }

        /* Search button */
        .search-button {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #40414f;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
        }

        .search-button::before {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid #8e8ea0;
            border-radius: 50%;
            top: 7px;
            left: 7px;
        }

        .search-button::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 8px;
            background-color: #8e8ea0;
            transform: rotate(45deg);
            bottom: 7px;
            right: 9px;
        }

        /* Microphone button */
        .mic-button {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #40414f;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            cursor: pointer;
        }

        .mic-button::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 14px;
            border: 2px solid #8e8ea0;
            border-radius: 8px;
            top: 6px;
            left: 10px;
        }

        .mic-button::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 2px;
            background-color: #8e8ea0;
            bottom: 8px;
            left: 10px;
        }

        /* Send button */
        .send-button {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #40414f;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

        .send-button::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #8e8ea0;
            top: 10px;
            left: 12px;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            #chat-container {
                flex-direction: column;
            }
            
            #chat-sidebar {
                width: 100%;
                max-width: none;
                border-right: none;
                border-bottom: 1px solid #444654;
            }
            
            #chat-main {
                width: 100%;
            }
            
            #commentform {
                padding: 10px 12px;
            }
            
            #comment {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="admin-bar">
    <div id="chat-container">
        <div id="chat-sidebar">
            HERE IS THE SIDEBAR
        </div>
        <div id="chat-main">
            <div id="chat-messages">
                <div class="message ai-message">
                    <div class="message-content">This is a sample message from the AI.</div>
                </div>
                <div class="message user-message">
                    <div class="message-content">This is a sample message from the user.</div>
                </div>
            </div>
            <div id="what-are-you-working-on">
                What are you working on?
            </div>
            <div id="chat-input">
                <div class="comment-respond">
                    <form id="commentform">
                        <div class="plus-button"></div>
                        <div class="comment-form-comment">
                            <textarea id="comment" placeholder="What are you working on?"></textarea>
                        </div>
                        <div class="search-button"></div>
                        <div class="mic-button"></div>
                        <div class="form-submit">
                            <div class="send-button"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
