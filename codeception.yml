paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

actor_suffix: Tester

extensions:
    config:
        Codeception\Extension\RunFailed:
            fail-fast: true

coverage:
    enabled: true
    include:
        - src/AI_Style/*
    exclude: []

settings:
    stop_on_fail: true